
<div *ngIf="subject">
    <h2><span jhiTranslate="retroApp.subject.detail.title">Subject</span> {{subject.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="retroApp.subject.name">Name</span></dt>
        <dd>
            <span>{{subject.name}}</span>
        </dd>
        <dt><span jhiTranslate="retroApp.subject.area">Area</span></dt>
        <dd>
            <span>{{subject.area}}</span>
        </dd>
        <dt><span jhiTranslate="retroApp.subject.province">Province</span></dt>
        <dd>
            <span>{{subject.province}}</span>
        </dd>
        <dt><span jhiTranslate="retroApp.subject.dateTest">Date Test</span></dt>
        <dd>
            <span>{{subject.dateTest | date:'mediumDate'}}</span>
        </dd>
        <dt><span jhiTranslate="retroApp.subject.price">Price</span></dt>
        <dd>
            <span>{{subject.price}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'subject/'+ subject.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
